<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        background-image: url(" {{url_for("static", filename="images/bc4.jpeg") }}");
        background-size: cover;
        background-position: 0 -300px;
      }

      body::before {
        position: absolute;
        inset: 0;
        content: "";
        background: rgb(0, 0, 0);
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.6) 34%,
          rgba(185, 0, 245, 0.8026785714285714) 100%
        );
        z-index: -1;
      }

      h2 {
        text-align: center;
        margin-top: 10%;
        color: #000;
        font-size: 2rem;
      }

      form {
        width: 300px;
        margin: 0 auto;
        margin-top: 3%;
        background-color: rgba(90, 90, 90, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #fff;
      }

      input[type="email"],
      input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      p {
        text-align: center;
        margin-top: 20px;
        color: #333;
        font-weight: bold;
      }

      p a {
        color: #4caf50;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <button type="submit">Sign Up</button>
      <div class="error">{% if error %} {{ error }} {% endif %}</div>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </body>
</html>
